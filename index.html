<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <link rel="icon" href="../historyproject/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../historyproject/style/style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Добро пожаловать!</h1>
        <p class="welcome-text">
            Этот проект посвящен истории народнического движения в России.<br>
            Нажмите кнопку ниже, чтобы начать изучение.
        </p>
        <button class="baton" onclick="window.location.href='../historyproject/main/main.html'">
            Начать путешествие
            <span class="arrow">→</span>
        </button>
    </div>
    
    <footer class="welcome-footer">
        <p>Исторический проект © 2025</p>
    </footer>
    <script>
        document.querySelector('.baton').addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = '../historyproject/main/main.html';
            
            document.body.style.animation = 'fadeOut 0.5s ease-out forwards';
            
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        });
    </script>
</body>
</html>
